<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy smack="System">
		<allow own="org.tizen.d2dconv"/>
		<allow send_destination="org.tizen.d2dconv"/>
		<allow send_interface="org.tizen.d2dconv"/>
		<allow receive_sender="org.tizen.d2dconv"/>
	</policy>
	<policy at_console="true">
		<allow send_destination="org.tizen.d2dconv"/>
		<allow receive_sender="org.tizen.d2dconv"/>
	</policy>
	<policy smack="User">
		<allow send_destination="org.tizen.d2dconv"/>
		<allow receive_sender="org.tizen.d2dconv"/>
	</policy>
	<policy context="default">
		<check send_destination="org.tizen.d2dconv" receive_sender="org.tizen.d2dconv" privilege="http://tizen.org/privilege/internet"/>
		<check send_destination="org.tizen.d2dconv" receive_sender="org.tizen.d2dconv" privilege="http://tizen.org/privilege/bluetooth"/>
		<check send_destination="org.tizen.d2dconv" receive_sender="org.tizen.d2dconv" privilege="http://tizen.org/privilege/d2d.datasharing"/>
	</policy>
</busconfig>

